<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./hannya64.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
    <title>Hannya64</title>
</head>

<body>
    <header>
        <h1>Hannya64</h1>
    </header>
    <h2>Encode</h2>
    <textarea id="encodeTarget"></textarea>
    <h2>Decode</h2>
    <textarea id="decodeTarget"></textarea>
    <h2>Chars</h2>
    <input type="text" id="chars" value="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/">
    <br>
    <p id="error"></p>
</body>
<style type="text/css">
    textarea {
        width: 100%;
        height: 10em;
    }

    input {
        width: 100%;
    }
</style>
<script>
    document.getElementById("encodeTarget").addEventListener("keyup", () => {
        try {
            const hannya = new Hannya64(document.getElementById("chars").value);
            document.getElementById("decodeTarget").value = hannya.encodeFromString(document.getElementById("encodeTarget").value)
        } catch (e) {
            document.getElementById("error").textContent = "need to select 64 chars."
        }
    })

    document.getElementById("decodeTarget").addEventListener("keyup", () => {
        try {
            const hannya = new Hannya64(document.getElementById("chars").value);
            document.getElementById("encodeTarget").value = hannya.decodeToString(document.getElementById("decodeTarget").value)
        } catch (e) {
            document.getElementById("error").textContent = "need to select 64 chars."
        }
    })
</script>

</html>
